<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      width: 80%;
      margin: 0 auto; 
      aspect-ratio: 16 / 9; 
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain; 
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="demo_camera.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
  </div>
</body>
</html>
