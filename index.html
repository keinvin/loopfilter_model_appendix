<!DOCTYPE html>
<html>
<head>
  <style>
    .video-container {
      width: 80%;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      position: relative;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 加载进度条容器 */
    .loading-progress {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
    }

    /* 加载进度指示 */
    .loading-progress-bar {
      height: 100%;
      width: 0;
      background: #00ff00;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="demo_camera.mp4" type="video/mp4">
      您的浏览器不支持视频播放。
    </video>
    <div class="loading-progress">
      <div class="loading-progress-bar"></div>
    </div>
  </div>

  <script>
    const video = document.querySelector('video');
    const progressBar = document.querySelector('.loading-progress-bar');

    video.addEventListener('progress', () => {
      // 获取已缓冲的时间范围
      const buffered = video.buffered;
      if (buffered.length > 0) {
        // 计算缓冲进度百分比
        const progress = (buffered.end(buffered.length - 1) / video.duration) * 100;
        progressBar.style.width = progress + '%';
      }
    });

    // 视频播放结束后重置进度条（可选）
    video.addEventListener('ended', () => {
      progressBar.style.width = '0%';
    });
  </script>
</body>
</html>
